<p-table [value]="formArray.controls" [paginator]="true" [rows]="10" sortMode="multiple" class="table table-striped table-bordered">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
      <th pSortableColumn="dosage">Dosage <p-sortIcon field="dosage"></p-sortIcon></th>
      <th pSortableColumn="frequency">Frequency <p-sortIcon field="frequency"></p-sortIcon></th>
      <th>Brands</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-medicineFormGroup let-rowIndex="rowIndex">
    <tr [formGroup]="medicineFormGroup">
      <td><input formControlName="name" class="form-control" /></td>
      <td><input formControlName="dosage" class="form-control" /></td>
      <td><input formControlName="frequency" class="form-control" /></td>
      <td>
        <i class="pi pi-chevron-right" [ngClass]="{'pi-chevron-right': !expandedRows[rowIndex], 'pi-chevron-down': expandedRows[rowIndex]}" (click)="toggleRow(rowIndex)"></i>
      </td>
      <td>
        <button type="button" class="btn btn-warning" (click)="undo.emit(rowIndex)">Undo</button>
      </td>
    </tr>
    <tr *ngIf="expandedRows[rowIndex]">
      <td colspan="5">
        <p-table [value]="getBrandsArray(medicineFormGroup).controls" class="table table-sm table-hover" [style]="{'margin-top':'10px', 'margin-left':'40px'}">
          <ng-template pTemplate="header">
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>Code</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-brandFormGroup>
            <tr [formGroup]="brandFormGroup">
              <td><input formControlName="name" class="form-control" /></td>
              <td><input formControlName="id" class="form-control" /></td>
              <td><input formControlName="code" class="form-control" /></td>
            </tr>
          </ng-template>
        </p-table>
      </td>
    </tr>
  </ng-template>
</p-table>
