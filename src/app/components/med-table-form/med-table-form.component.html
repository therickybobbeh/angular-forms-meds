<form (ngSubmit)="onSubmit()" [formGroup]="medicineForm" class="d-flex flex-column align-items-center" style="width: auto;">
  <app-med-table [formArray]="formArray" (undo)="undoChanges($event)"></app-med-table>
  <div class="mt-3">
    <button type="submit" class="btn btn-primary" [disabled]="medicineForm.invalid">Submit</button>
  </div>
</form>
